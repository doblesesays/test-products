<mat-grid-list cols="4" rowHeight="4:4">
    <mat-grid-tile *ngFor="let product of products.products">
        <mat-card style="width:50%">
                <img mat-card-image style="width:250px" src="{{ product.image }}">
                <mat-card-subtitle><b>Category: </b> {{ product.category }}</mat-card-subtitle>
                <mat-card-subtitle><b>Name: </b> {{ product.name }}</mat-card-subtitle>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
