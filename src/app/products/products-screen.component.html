<mat-grid-list cols="4" rowHeight="4:4">
    <mat-grid-tile *ngFor="let product of products">
        <mat-card>
            <mat-grid-list cols="2" rowHeight="2:1">
                <img mat-card-image src="http://images.thenorthface.com/is/image/TheNorthFace/236x204_CLR/mens-better-than-naked-jacket-AVMH_LC9_hero.png">
                <div>
                    <mat-card-title>{{ product.product-name }}</mat-card-title>
                    <mat-card-subtitle>Category</mat-card-subtitle>
                </div>
            </mat-grid-list>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
