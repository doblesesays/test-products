<mat-toolbar color="basic">
  <mat-toolbar-row>
    <span [routerLink]="['/']" style="cursor: pointer">Test Products</span>
    <span class="spacer"></span>
    <button mat-mini-fab *ngIf="!sessions.existCurrentSession()" [routerLink]="['/signin']">
      <mat-icon style="cursor: pointer">person</mat-icon>
    </button>
    <button mat-mini-fab *ngIf="sessions.existCurrentSession()" [routerLink]="['/logout']">
      <mat-icon style="cursor: pointer">exit_to_app</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
