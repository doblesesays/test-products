<form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" id="username">
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password" id="password">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Sign In</button>
</form>
