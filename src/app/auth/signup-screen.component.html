<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" id="username">
    </mat-form-field>
    <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password" id="password">
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Sign Up</button>
    <p style="text-align: center">
        <a mat-button color="primary" [routerLink]="['/signin']">Sign In</a>
    </p>
</form>
